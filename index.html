<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Stop Smoking</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a id="logo" class="navbar-brand" href="#">Stop Smoking</a>
      </div>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="nav navbar-nav">
          <li id="newDayBtn" class="myBtn"><a href="#">New Day</a></li>
          <li id="statBtn" class="myBtn"><a href="#">Statistics</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Page -->
  <section id="mainPage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="info-div">
      <p>Last cigarette was: <span id="lastTimeSpan"></span></p>
      <p>Total cigarettes: <span id="totalSpan"></span></p>
      <p>Starting Date: <span id="dateSpan"></span></p>
    </div>
  </section>
  <!-- END Main Page -->
  <!-- Stat Page -->
  <section id="statPage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h3 class="text-center">Statistics</h3>
          <p class="text-center">Last seven days of your smoking life</p>
          <div id="graficon">
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
            <div class="cigPerDay">
              <div class="cover"></div>
            </div>
          </div>
          <div class="seven-days">
            <span class="day">D7</span>
            <span class="day">D6</span>
            <span class="day">D5</span>
            <span class="day">D4</span>
            <span class="day">D3</span>
            <span class="day">D2</span>
            <span class="day">D1</span>
          </div>
          <button id="homeBtn" class="btn btn-primary btn-block">Return to Home page</button>
        </div>
      </div>
    </div>
  </section>
  <!-- END Stat Page -->
  <footer>
    <img src="img/white-crown.png" alt="Keep Calm and Quit Smoking">
    <span id="message">Keep Calm and Quit Smoking!</span>
    <img src="img/white-crown.png" alt="Keep Calm and Quit Smoking">
  </footer>



  <!-- jQuery -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- My main.js -->
  <script src="js/main.js"></script>
</body>

</html>
